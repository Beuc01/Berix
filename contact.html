  <style>
    html { font-size: 16px; }
    body, p, li { font-size: 1rem; line-height: 1.6; }

        html { font-size: 16px; }
        p, li { font-size: 1rem; line-height: 1.6; }
        h1 { font-size: 2rem; margin-bottom: 20px; }
        h2 { font-size: 1.4rem; margin-top: 40px; }
        ul { padding-left: 1.2rem; }
        .section { gap: 40px; }
        
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #1d1d1f;
    }
    header {
      background: #ffffff;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 120px;
    }
    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #1d1d1f;
      font-weight: 600;
    }
    .section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
      padding: 60px 20px;
    }
    .section img {
      max-width: 35%;
    }
    .section .text {
      max-width: 60%;
    }
    footer {
      background: #0033a0;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
  
@media (max-width: 768px) {
  .expertise-container,
  .rejoignez-container,
  .section {
    flex-direction: column;
    padding: 20px;
  }
  header {
    flex-direction: column;
    align-items: flex-start;
  }
  header img {
    height: 80px;
    margin-bottom: 10px;
  }
  nav {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }
  nav a {
    margin: 0;
  }

<div class="section">
  <div class="text">
<h1>Contactez-nous</h1>
<form action="mailto:contact@berix.bzh" method="POST" enctype="text/plain">
  <p><input type="text" name="Nom" placeholder="Votre nom" required style="width:100%; padding:10px; margin-bottom:10px;"></p>
  <p><input type="email" name="Email" placeholder="Votre email" required style="width:100%; padding:10px; margin-bottom:10px;"></p>
  <p><textarea name="Message" placeholder="Votre message" rows="6" required style="width:100%; padding:10px;"></textarea></p>
  <p><button type="submit" style="background:#0033a0; color:white; padding:10px 20px; border:none; border-radius:5px;">Envoyer</button></p>
</form>
